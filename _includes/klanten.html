<a id="klanten"></a>
<div class="container py-5">
	<h2 class="text-center">Wie gebruikt DIP?</h2>
	<p class="lead text-center">DIP wordt gebruikt bij onder andere de volgende organisaties</p>
	<div class="row">
		{% for cust in site.data.klanten %}
			<div class="col-4 col-md-2">
				<img src="{{ "/assets/klanten/" | append: cust.logo | relative_url }}" class="img-fluid img-80" title="{{ cust.name }}" alt="Logo van {{ cust.name }}">
			</div>
		{% endfor %}
	</div>
</div>
