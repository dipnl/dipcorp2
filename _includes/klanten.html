<a id="klanten"></a>
<div class="container py-5">
	<h2 class="text-center">Wie gebruikt DIP?</h2>
	<p class="lead text-center">DIP wordt gebruikt bij onder andere de volgende organisaties</p>
	<div class="row">
		{% for cust in site.data.klanten %}
			<div class="col-6 col-md-3">
				<img src="assets/klanten/{{ cust.logo }}" class="img-fluid" title="{{ cust.name }}" alt="Logo van {{ cust.name }}">
			</div>
		{% endfor %}
	</div>
</div>
