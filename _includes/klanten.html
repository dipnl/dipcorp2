<h2 class="display-4 text-center">
	Enkele klanten
</h2>
<p class="text-center">
	DIP wordt gebruikt bij onder andere de volgende organisaties
</p>
<div class="d-flex justify-content-between flex-wrap">
	{% for cust in site.data.klanten %}
		<div class="p-3">
			<img
					src="{{ '/assets/klanten/' | append: cust.logo | relative_url }}"
					class="img-fluid"
					title="{{ cust.name }}"
					alt="Logo van {{ cust.name }}"
					style="max-width:100px"
			>
		</div>
	{% endfor %}
</div>
